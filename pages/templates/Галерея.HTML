{% extends "navbar.html" %}
{% load static %}
{% block title %} Галерея  {% endblock title %}

{% block bk %} {% static "galary/bk.jpg" %}  {% endblock bk %}
{% block content %}
<h1 class="display-5" align="center"><font face="Lucida Calligraphy" style="text-shadow: #000 1px 1px 0, #000 2px 2px 0, 
                 #000 3px 3px 0; height: 50%; color: #FBCEB1"><br>Галерея<br><br></h1></font>
<div class="container" align="center" style="background: #ffc47f; margin-top: 2%;opacity: .94; height: 840px">
  <div class="row">
    <div class="col" style="margin: 2%">
      <div id="carouselExampleInterval"  class=" w-75 carousel slide" data-ride="carousel">
  <div class="carousel-inner">
    {% for pic in Data %}
    {% if forloop.first %}
      <div class="carousel-item active">
        <img src="{{pic.image.url}}" alt="{{pic.name}}" title="{{pic.name}}" class="d-block w-100">
      </div>
    {% else %}
    <div class="carousel-item">
      <img src="{{pic.image.url}}" alt="{{pic.name}}" title="{{pic.name}}" class="d-block w-100">
    </div>
    {% endif %}
    {% endfor %}
  </div>
  <a class="carousel-control-prev" href="#carouselExampleInterval" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden"></span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleInterval" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden"></span>
  </a>
</div>
</div>
</div>
</div>
{% endblock content %}
